<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FunnyFaces: AI Face Detection App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="title">FunnyFaces: AI Face Detection App</div>
  <div class="face-data">
    <div class="face-expressions">
      <div class="expression-title">Your Facial Expressions:</div>
      <div class="expression-list" id="expression-list"></div>
    </div>
    <div class="average-age-container">
      <div class="average-age-text">Your average age is:</div>
      <div class="average-age-value" id="average-age-value">-</div>
    </div>
  </div>
  <video id="video" height="720" width="1280" autoplay muted></video>
  <script src="js/face-api.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
